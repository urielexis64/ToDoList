<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button color="primary" defaultHref="/"></ion-back-button>
		</ion-buttons>
		<ion-title>{{list.title}}</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item>
			<ion-label position="floating">New item</ion-label>
			<ion-input type="text" [(ngModel)]="itemName" (keyup.enter)="addItem()"></ion-input>
		</ion-item>
	</ion-list>

	<ion-list>
		<ion-list-header>
			<ion-label>To Do List</ion-label>
		</ion-list-header>

		<ion-item *ngFor="let item of list.items" class="animated fadeInDown">
			<ion-checkbox slot="start" [(ngModel)]="item.done" (ionChange)="changeCheck()"></ion-checkbox>
			<ion-label>{{item.description}}</ion-label>
		</ion-item>
	</ion-list>
</ion-content>

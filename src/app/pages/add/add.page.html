<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button color="primary" defaultHref="/"></ion-back-button>
		</ion-buttons>
		<ion-title>Add list</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item>
			<ion-label position="floating">New item</ion-label>
			<ion-input type="text"></ion-input>

	</ion-list>

	<ion-list>
		<ion-list-header>
			<ion-label>To Do List</ion-label>
		</ion-list-header>

		<ion-item>
			<ion-checkbox slot="start"></ion-checkbox>
			<ion-label>XD</ion-label>
		</ion-item>
	</ion-list>
</ion-content>
